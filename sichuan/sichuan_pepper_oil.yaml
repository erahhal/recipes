name: Sichuan Pepper Oil
region: Sichuan
ethnicity: Han
source:
  url: https://www.nicolemones.com/food-lovers/recipes/recipes-from-yunnan/
ingredients:
  - item: Sichuan peppercorns
    amount: 2
    unit: tsp
  - item: peanut oil
    amount: 1/4
    unit: cup
steps:
  - Pulse the peppercorns to a coarse grind.
  - Heat oil with peppercorns in a 1-1.5 qt heavy saucepan over medium heat, swirling occasionally, until peppercorns appear a shade darker, about 1 min.
  - Transfer to a heatproof bowl.
  - Store in a covered glass jar.
  - Stir before using.
