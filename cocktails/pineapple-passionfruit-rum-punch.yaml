name: Pineapple Passion fruit Mojito
source:
  url: https://simply-delicious-food.com/fresh-pineapple-passion-fruit-mojito/
ingredients:
  - item: peeled pineapple peeled, cored and chopped into chunks
    amount: 1
    unit: fruit
  - item: pineapple juice
    amount: 50
    unit: ml
  - item: sugar
    amount: 2
    unit: tsp
  - item: mint
    amount: 10
    unit: leaves
  - item: limes/lemons sliced
    amount: 2
    unit: fruit
  - item: light rum
    amount: 150
    unit: ml
  - item: passion fruit, seeds and pulp removed
    amount: 4
    unit: fruit
  - item: club soda
  - item: ice
  - item: lemon slices
  - item: fresh mint
steps:
  - Blend the pineapple, juice and sugar together until you have a smooth puree.
  - To make the cocktail, combine the pineapple puree, rum and passion fruit in a jug with the soda water and mix well.
  - Place ice, mint and lemon slices in serving glasses and pour in the mojitos.
  - Serve.
  - If making this for a crowd, place the mint and lemon in the jug along with the rest of the ingredients and serve with ice.
