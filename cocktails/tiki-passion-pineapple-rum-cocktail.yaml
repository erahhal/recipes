name: Pineapple Passionfruit Margarita
source:
  url: https://www.thelittleepicurean.com/2017/09/tiki-passion-pineapple-rum.html
ingredients:
  - item: passion fruit puree
    amount: 3/4
    unit: Oz
  - item: pineapple juice
    amount: 1
    unit: Oz
  - item: fresh lime juice
    amount: 1
    unit: Oz
  - item: orange juice
    amount: 1
    unit: Oz
  - item: turbinado simple syrup (see steps for recipe)
    amount: 3/4
    unit: Oz
  - item: dark rum
    amount: 2
    unit: Oz
steps:
  - In a cocktail shaker filled halfway with ice, add passion fruit puree, pineapple juice, lime juice, orange juice, simples syrup, and rum.
  - Cover and shake until mixture is chilled.
  - Strain into serving glass filled with ice.
  - Garnish with citrus slices and maraschino cherry.
  - Turbinado Simple Syrup
  - Combine 1 part water with 2 parts turbinado sugar.
  - Bring to a boil and allow to simmer until sugar has dissolved.
  - Remove from heat and allow to cool to room temperature. Keep chilled in the fridge in an airtight container until ready to use. Syrup will be thick.
  - Put all ingredients in shaker with ice
  - Shake to chill
  - Strain into a short glass filled with ice
  - Garnish with a pineapple wedge
