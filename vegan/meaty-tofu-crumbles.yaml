name: Meaty Tofu Crumbles
region: US
source:
  url: https://www.noracooks.com/ultimate-vegan-chili/
ingredients:
  - item: soy sauce
    unit: Tbsp
    amount: 2
  - item: nutritional yeast
    unit: Tbsp
    amount: 2
  - item: chili powder
    unit: tsp
    amount: 2
  - item: smoked paprika
    unit: tsp
    amount: 1
  - item: firm tofu
    unit: Oz
    amount: 14
steps:
  - Preheat the oven to 350 degrees F and line a baking sheet with parchment paper or a silicone mat.
  - In a large bowl, mix together the soy sauce, nutritional yeast, chili powder and smoked paprika. It will be pasty.
  - Now crumble the tofu into the bowl with your hands, and mix together using a large spoon until well combined with the paste.
  - Spread the tofu mixture evenly in the pan. Place in the oven and bake for 30 minutes, stirring the tofu halfway through.
