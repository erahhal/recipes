name: Balsamic Tomato Salad
region: US
source:
  url: https://whatagirleats.com/tomato-balsamic-mint-salad-whole30-paleo-vegan
ingredients:
  - item: heirloom cherry tomatoes, halved
    amount: 1.5
    unit: Lbs
    amount_alt: 4
    unit_alt: cup
  - item: shallot, thinly sliced
    amount: 1-2
  - item: mint, finely chopped
    amount: 2
    unit: Tbsp
  - item: balsamic vinegar
    amount: 2
    unit: Tbsp
  - item: extra virgin olive oil
    amount: 2
    unit: Tbsp
  - item: salt
    amount: to taste
  - item: pepper
    amount: to taste
steps:
  - Slice tomatoes in half, if using larger tomatoes, cut into medium sized pieces. Add thinly sliced shallots or onions.
  - Toss with finely chopped mint.
  - Drizzle with balsamic vinegar and olive oil.
  - Season to taste with kosher salt and pepper
  - Allow flavors to meld on top of the counter, about 20 minutes before serving.
