name: Dried Mushroom Salad
region: Northern Yunnan
ethnicity: Mosuo
source:
  url: https://honestcooking.com/foods-from-chinas-yunnan-province/
ingredients:
  - item: sliced dried mushrooms, such as porcinis or shiitakesapple
    amount: 2
    unit: oz
    amount_alt: 3.5
    unit_alt: cups
  - item: Zhenjiang vinegar
    amount: 7 to 8
    unit: tsp
  - item: light soy sauce
    amount: 3 to 4
    unit: tsp
  - item: dried chili oil
    amount: 2 to 3
    unit: tsp
  - item: salt
    amount: 1/4
    unit: tsp
  - item: cilantro
    amount: 1/4
    unit: cup
steps:
    - Place the dried mushrooms in a medium bowl, add cool water to cover by about 3 inches, and let sit until the mushrooms are softened all the way through, 10 to 20 minutes.
    - Drain the softened mushrooms and squeeze them to remove any excess water.
    - Toss the mushrooms with the smaller amounts of the vinegar, soy sauce, and chilis, then add the salt and cilantro.
    - Taste and add more seasoning if needed. The salad can sit for up to 1 hour before serving.
