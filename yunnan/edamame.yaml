name: Yunnan-style Edamame
region: Yunnan
serves: 4
source:
  url: https://www.gokunming.com/en/blog/item/2783/recipe-yunnan-style-edamame-beans-and-garlic
ingredients:
  - item: oil
    amount: 2
    unit: Tbsp
  - item: garlic, mashed
    amount: 3
    unit: clove
  - item: shelled edamame
    amount: 500
    unit: gram
  - item: soy sauce
    amount: 2
    unit: Tbsp
  - item: Chinese chiken bouillon granules
    amount: 1
    unit: tsp
  - item: water
    amount: 1
    unit: cup
steps:
  - Heat a small saucepan, add the oil, and wait for it to warm.
  - Stir-fry the garlic on low heat, taking care not to burn it.
  - Add shelled beans, water and the remaining ingredients, stir, and cover to bring to a boil.
  - Lower the heat and simmer for approximately 20-30 minutes, or until the beans are tender but slightly crisp.
  - Remove the cover to evaporate any remaining water.
  - Serve hot or at room temperature.

