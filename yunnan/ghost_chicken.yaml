name: Ghost Chicken
region: Southern Yunnan
restaurant: Baita Daiwei Ting, Kunming
ethnicity: Dai
source:
  url: https://www.nicolemones.com/food-lovers/recipes/recipes-from-yunnan/
ingredients:
  - item: king oyster mushrooms or soy curls
    amount: 1.5
    unit: lbs
  - item: lime juice
    amount: 1.5
    unit: tsp
  - item: chile bean paste with garlic
    brand: Lan Chi
    amount: 1
    unit: tsp
  - item: red-chili oil
    amount: 1
    unit: tsp
  - item: Sichuan pepper oil
    ref: ../sichuan/sichuan_pepper_oil.yaml
    amount: 1
    unit: tsp
  - item: rasp-grated fresh ginger
    amount: 1
    unit: tsp
  - item: rasp-grated garlic
    amount: 1/2
    unit: tsp
  - item: minced fresh mild long red chile
    amount: 1/2
    unit: tsp
  - item: salt
    amount: 1/2
    unit: tsp
  - item: cilantro sprigs
    amount: 1
    unit: cup
steps:
  - Steam king oyster mushrooms (or rehydrate soy curls per package directions).
  - When cool enough, coarsely shred into strips.
  - Stir together all other ingredients except salt, adding up to 2 Tbsp steaming liquid if it seems needed.
  - Dress the mushrooms, add the salt gradually to taste, and toss with cilantro sprigs just before serving.
