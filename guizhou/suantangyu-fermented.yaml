name: Fermented Suan Tang Yu (Sour Fish Soup)
region: Guizhou
source:
  url: https://learnhowtochooseyourchinesefood.wordpress.com/2018/10/16/sour%EF%BD%9E
  url2: https://www.xiachufang.com/recipe/103329646/
components:
  - name: pickled soup base
    ingredients:
      - item: medium-sized tomatoes
        amount: 10
        unit: count
        amount_alt: 1.36
        unit_alt: kg
      - item: minced ginger
        amount: 1/3
        unit: cup
      - item: minced garlic
        amount: 1
        unit: cup
      - item: red fresno peppers, chopped
        amount: 10-12
        unit: count
        amount_alt: 0.25
        unit_alt: kg
      - item: salt
        amount: 2
        unit: Tbsp
      - item: sugar
        amount: 2
        unit: Tbsp
      - item: glutinous rice flour
        amount: 3
        unit: Tbsp
      - item: baijiu
        amount: 4
        unit: Tbsp
      - item: white chinese cooking wine
        amount: 1/2
        unit: bottle
    steps:
      - Place together in a pickle jar
      - Fill with cooking wine until contents are covered
      - Seal and store in a cool place for 15 to 30 days
      - Blend in a blender
ingredients:
  - item: snakehead fish
    amount: 1.5-2
    unit: lbs
  - item: firm tofu
    amount: 300
    unit: g
  - item: bean sprouts
    amount: 1
    unit: bag
  - item: purple cabbage, chopped
    amount: 1/3
    unit: head
  - item: sliced bamboo shoot
    amount: 300
    unit: g
  - item: shiitake mushroom
    amount: 200
    unit: g
  - item: green onion
    amount: 4
    unit: stems
  - item: star anise
    amount: 3
    unit: pieces
  - item: bay leaf
    amount: 4
    unit: leaves
  - item: mint
    amount: 1
    unit: handful
  - item: cilantro
    amount: 1
    unit: handful
    amount_alt: 25
    unit_alt: grams
  - item: vegetable oil
    amount: 1/4
    unit: cup
    amount_alt: 50
    unit_alt: g
steps:
  - Optional: chop fish into large pieces
  - Put oil into large pot and heat
  - Put all ingredients in except soup base, mint, and cilantro
  - Stir fry for a few minutes
  - Pour soup in, then heat until it boils
  - Turn down fire, the put in mint and cilantro
  - Cook 2 minutes
