    unit: leaves
  - item: mint
    amount: 1
    unit: handful
  - item: cilantro
    amount: 1
    unit: handful
    amount_alt: 25
    unit_alt: grams
  - item: vegetable oil
    amount: 1/4
    unit: cup
    amount_alt: 50
    unit_alt: g
  - item: cooking wine
    amount: 1/4
    unit: cup
    amount_alt: 50
    unit_alt: g
  - item: salt
    amount: 5
    unit: g
  - item: chicken boullion
    amount: 5
    unit: g
steps:
  - Optional: chop fish into large pieces
  - Put oil into large pot and heat
  - Put all ingredients in except soup base, mint, and cilantro
  - Stir fry for a few minutes
  - Pour soup in, then heat until it boils
  - Turn down fire, the put in mint and cilantro
  - Cook 2 minutes
