name: Fresh Suan Tang Yu (Sour Fish Soup)
region: Guizhou
source:
  url: https://learnhowtochooseyourchinesefood.wordpress.com/2018/10/16/sour%EF%BD%9E
  url2: https://www.xiachufang.com/recipe/103329646/
components:
  - name: fresh soup base
    ingredients:
      - item: tomatoes
        amount: 5
        unit: Kg
    steps:
      - chop tomatoes into 1/2 inch pieces
      - throw into big pot
      - bring to a boil
      - bring down to a low simmer, 30-60 minutes
      - filter into a bowl to get rid of skins
ingredients:
  - item: snakehead fish
    amount: 1.5-2
    unit: lbs
  - item: firm tofu
    amount: 300
    unit: g
  - item: sliced bamboo shoot
    amount: 300
    unit: g
  - item: shiitake mushroom
    amount: 200
    unit: g
  - item: peeled and sliced ginger
    amount: 1
    unit: 2 inch piece
    amount_alt: 50
    unit_alt: grams
  - item: green onion
    amount: 4
    unit: stems
  - item: peeled and sliced garlic
    amount: 2
    unit: large cloves
  - item: sliced small red chili
    amount: 5
    unit: pieces
  - item: sliced medium-small green chili
    amount: 1
    unit: pieces
  - item: star anise
    amount: 3
    unit: pieces
  - item: bay leaf
    amount: 4
    unit: leaves
  - item: mint
    amount: 1
    unit: handful
  - item: cilantro
    amount: 1
    unit: handful
    amount_alt: 25
    unit_alt: grams
  - item: vegetable oil
    amount: 1/4
    unit: cup
    amount_alt: 50
    unit_alt: g
  - item: cooking wine
    amount: 1/4
    unit: cup
    amount_alt: 50
    unit_alt: g
  - item: salt
    amount: 5
    unit: g
  - item: chicken boullion
    amount: 5
    unit: g
steps:
  - Optional: chop fish into large pieces
  - Put oil into large pot and heat
  - Put all ingredients in except soup base, mint, and cilantro
  - Stir fry for a few minutes
  - Pour soup in, then heat until it boils
  - Turn down fire, the put in mint and cilantro
  - Cook 2 minutes
